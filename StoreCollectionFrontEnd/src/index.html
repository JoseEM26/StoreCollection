<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Store Collection – Panel Administrativo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#667eea"> <!-- Mejora PWA y navegador móvil -->
  <meta name="color-scheme" content="light dark"> <!-- Soporte dark mode futuro -->

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts: solo las variantes que realmente usas (optimización) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Solo si realmente usas AOS en la mayoría de páginas (sino quítalo) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Mejora visual del loader */
    app-root {
      display: block;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }

    app-root.loaded {
      opacity: 1;
    }

    /* Scrollbar minimalista y elegante */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body>
  <app-root>
    <!-- Loader elegante y moderno -->
    <div id="app-loader" style="
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.6rem;
      font-weight: 600;
      z-index: 9999;
      transition: opacity 0.6s ease;
    ">
      <div style="
        width: 64px;
        height: 64px;
        border: 5px solid rgba(255,255,255,0.25);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        margin-bottom: 1.8rem;
      "></div>
      <div>Cargando Store Collection...</div>
    </div>
  </app-root>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Inicialización AOS (solo si lo usas)
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        duration: 750,
        easing: 'ease-out-quart',
        once: true,
        offset: 60
      });
    });

    // Ocultar loader cuando Angular termina de renderizar
    // Más confiable que 'load' en aplicaciones SPA
    function hideLoader() {
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 700);
      }
      document.querySelector('app-root').classList.add('loaded');
    }

    // Intentamos varias formas de detectar que Angular ya cargó
    window.addEventListener('load', hideLoader);
    
    // Método más confiable en Angular moderno
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      setTimeout(hideLoader, 300);
    }
  </script>

  <!-- Estilo para la animación del spinner -->
  <script>
    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    `);
  </script>
</body>
</html>
