<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Store Collection – Tienda Premium</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Google Fonts (opcional pero elegante) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- AOS desde jsDelivr – NUNCA bloqueado por Tracking Prevention -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  
  <!-- Tu estilo global (opcional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <style>
    /* Pequeño reset elegante */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      color: #111111;
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <!-- AOS JS desde jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Inicialización segura de AOS (espera a que cargue todo)
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({
        duration: 800,
        easing: 'ease-out-quart',
        once: true,
        offset: 80,
        delay: 50
      });
    });
  </script>
</body>
</html>
