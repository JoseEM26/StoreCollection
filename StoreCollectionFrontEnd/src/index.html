<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Store Collection – Tiendas Online</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#667eea">
  <meta name="color-scheme" content="light dark">

  <!-- Favicon por defecto (se mantiene como fallback) -->

  <!-- Open Graph / Facebook / WhatsApp / LinkedIn -->

  <meta property="og:image:alt" content="Store Collection - Tiendas Online">

  <!-- Twitter Cards (muy importante para que salga grande en Twitter/X) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Store Collection – Tiendas Online">
  <meta name="twitter:description" content="Explora tiendas independientes con productos únicos y especiales">
  <meta name="twitter:image" content="https://res.cloudinary.com/dqznlmig0/image/upload/w_1200,h_630,c_fill,q_auto,f_auto/v1767996009/PineTools.com_imagen_2026-01-09_165850754-removebg-preview_a0dxex.png">
  <meta name="twitter:image:alt" content="Store Collection - Tiendas Online">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- AOS (si lo sigues usando) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

  <style>
    :root {
      --bg: #f8fafc;
      --text: #1e293b;
      --text-light: #64748b;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Mejora visual del loader */
    app-root {
      display: block;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 0.6s ease-out;
    }

    app-root.loaded {
      opacity: 1;
    }

    /* Scrollbar minimalista */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
  </style>
</head>

<body>
  <app-root>
    <!-- Loader elegante y moderno -->
    <div id="app-loader" style="
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.6rem;
      font-weight: 600;
      z-index: 9999;
      transition: opacity 0.6s ease;
    ">
      <div style="
        width: 64px;
        height: 64px;
        border: 5px solid rgba(255,255,255,0.25);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        margin-bottom: 1.8rem;
      "></div>
      <div>Cargando Store Collection...</div>
    </div>
  </app-root>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Inicialización AOS (si lo usas)
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        duration: 750,
        easing: 'ease-out-quart',
        once: true,
        offset: 60
      });
    });

    // Ocultar loader
    function hideLoader() {
      const loader = document.getElementById('app-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 700);
      }
      document.querySelector('app-root').classList.add('loaded');
    }

    window.addEventListener('load', hideLoader);
    
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      setTimeout(hideLoader, 300);
    }
  </script>

  <!-- Animación del spinner -->
  <script>
    document.head.insertAdjacentHTML('beforeend', `
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    `);
  </script>
</body>
</html>
