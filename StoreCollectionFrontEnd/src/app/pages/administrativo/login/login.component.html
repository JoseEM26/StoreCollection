<div class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-8 col-lg-5 col-xl-4">

        <!-- Card principal -->
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
          
          <!-- Header violeta bonito -->
          <div class="bg-primary bg-gradient text-white text-center py-5">
            <div class="d-inline-flex align-items-center justify-content-center bg-white bg-opacity-20 rounded-circle mb-4" 
                 style="width: 90px; height: 90px;">
              <i class="bi bi-shop-window fs-1"></i>
            </div>
            <h2 class="fw-bold mb-2">Store Collection</h2>
            <p class="mb-0 opacity-90">Panel de Administración</p>
          </div>

          <!-- Body del formulario -->
          <div class="card-body p-5">

            <form (ngSubmit)="login()" novalidate>

              <!-- Email -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Correo electrónico</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-light border-0">
                    <i class="bi bi-envelope text-primary"></i>
                  </span>
                  <input 
                    type="email" 
                    class="form-control form-control-lg border-start-0 ps-0" 
                    [(ngModel)]="email" 
                    name="email"
                    placeholder="admin@storecollection.com"
                    required
                    autofocus>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-light border-0">
                    <i class="bi bi-lock text-primary"></i>
                  </span>
                  <input 
                    [type]="showCredentials ? 'text' : 'password'"
                    class="form-control form-control-lg border-start-0 ps-0" 
                    [(ngModel)]="password" 
                    name="password"
                    placeholder="••••••••"
                    required>
                </div>
              </div>

              <!-- Botón Login -->
              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 fw-bold d-flex align-items-center justify-content-center gap-3"
                [disabled]="isLoading">
                
                <span *ngIf="!isLoading">
                  <i class="bi bi-box-arrow-in-right"></i>
                  Iniciar Sesión
                </span>

                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Cargando...
                </span>
              </button>
            </form>

            <!-- Credenciales de prueba (con toggle) -->
            <div class="mt-5 p-4 bg-light rounded-4 border">
              <button 
                type="button"
                class="btn btn-link text-decoration-none text-dark fw-semibold w-100 text-start d-flex justify-content-between align-items-center"
                (click)="toggleCredentials()">
                <span>
                  <i class="bi bi-shield-lock me-2"></i>
                  Credenciales de prueba
                </span>
                <i [class]="showCredentials ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
              </button>

              <div class="mt-3 small text-muted" [hidden]="!showCredentials">
                <div class="d-flex align-items-center gap-2 mb-2">
                  <i class="bi bi-person-circle text-primary"></i>
                  <code class="bg-white px-3 py-1 rounded">admin_storecollection.com</code>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <i class="bi bi-key text-primary"></i>
                  <code class="bg-white px-3 py-1 rounded">123456</code>
                </div>
              </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-5 text-secondary small">
              © {{ currentYear }} Store Collection • Plataforma SaaS para tiendas virales
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
