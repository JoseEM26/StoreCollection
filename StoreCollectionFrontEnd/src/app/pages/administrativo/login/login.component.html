<!-- src/app/auth/login/login.component.html -->
<div class="login-wrapper">
  <div class="login-container" data-aos="fade-up">
    <div class="login-card">
      <div class="card border-0 shadow-lg">
        <div class="card-body p-5 p-lg-6">

          <!-- Logo / Título -->
          <div class="text-center mb-5">
            <div class="logo-circle mx-auto mb-4">
              <i class="bi bi-shop-window fs-1 text-primary"></i>
            </div>
            <h1 class="h3 fw-bold text-dark">Store Collection</h1>
            <p class="text-muted small">Panel de Administración</p>
          </div>

          <!-- Formulario -->
          <form (ngSubmit)="login()" novalidate>
            <div class="mb-4">
              <label class="form-label fw-medium text-dark">Correo electrónico</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-envelope text-muted"></i>
                </span>
                <input
                  [(ngModel)]="email"
                  name="email"
                  type="email"
                  class="form-control border-start-0 ps-0"
                  placeholder="admin@storecollection.com"
                  required
                />
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-medium text-dark">Contraseña</label>
              <div class="input-group input-group-lg">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-lock text-muted"></i>
                </span>
                <input
                  [(ngModel)]="password"
                  name="password"
                  type="password"
                  class="form-control border-start-0 ps-0"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 fw-semibold d-flex align-items-center justify-content-center gap-3"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">
                <i class="bi bi-box-arrow-in-right"></i>
                Iniciar Sesión
              </span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm" role="status"></span>
                Cargando...
              </span>
            </button>
          </form>

          <!-- Credenciales de prueba -->
          <div class="mt-5 p-4 bg-light rounded-4 border">
            <p class="text-center text-muted small fw-semibold mb-3">
              Credenciales de prueba
            </p>
            <div class="text-center small text-muted">
              <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                <i class="bi bi-person-circle text-primary"></i>
                <span><strong>admin&#64;storecollection.com</strong></span>
              </div>
              <div class="d-flex align-items-center justify-content-center gap-2">
                <i class="bi bi-key text-primary"></i>
                <strong>123456</strong>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <small class="text-muted">
              © 2025 Store Collection • SaaS para creadores
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
