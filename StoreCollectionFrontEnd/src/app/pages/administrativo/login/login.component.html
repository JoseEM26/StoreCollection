<div class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient-subtle position-relative overflow-hidden">
  <!-- Fondo sutil geométrico (muy tenue) -->
  <div class="position-absolute top-0 start-0 w-100 h-100 opacity-10 pointer-events-none">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
          <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#cbd5e1" stroke-width="1"/>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#grid)" />
    </svg>
  </div>

  <div class="container position-relative z-10">
    <div class="row justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">

        <!-- Logo + Título -->
        <div class="text-center mb-5" data-aos="fade-down">
          <div class="d-inline-flex align-items-center justify-content-center rounded-4 bg-primary-subtle p-4 mb-4">
            <i class="bi bi-buildings text-primary fs-1"></i>
          </div>
          <h1 class="display-5 fw-bold text-dark mb-2">Store Collection</h1>
          <p class="lead text-muted fw-medium">Panel de Administración Empresarial</p>
        </div>

        <!-- Tarjeta de login -->
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden" data-aos="fade-up" data-aos-delay="100">
          <div class="card-body p-5 p-lg-6">

            <form (ngSubmit)="onSubmit()">

              <!-- Email -->
              <div class="mb-4">
                <label for="email" class="form-label fw-semibold text-dark">Correo electrónico</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input type="email" class="form-control border-start-0 shadow-none"
                         id="email" [(ngModel)]="credentials.email" name="email"
                         placeholder="nombre@empresa.com" required autofocus>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-5">
                <label for="password" class="form-label fw-semibold text-dark">Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control border-0 shadow-none"
                         id="password" [(ngModel)]="credentials.password" name="password"
                         placeholder="••••••••••••" required>
                  <button class="btn btn-outline-secondary border-0" type="button"
                          (click)="showPassword = !showPassword">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                </div>
              </div>

              <!-- Botón con loading -->
              <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill fw-semibold shadow-lg"
                      [disabled]="isLoading">
                <span *ngIf="!isLoading">
                  <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar sesión
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Verificando...
                </span>
              </button>
            </form>

            <!-- Footer -->
            <div class="text-center mt-5 pt-4 border-top">
              <p class="text-muted small mb-2">
                <i class="bi bi-shield-lock-fill text-success me-1"></i>
                Conexión segura • Cifrado TLS 1.3
              </p>
              <p class="text-muted small mb-0">
                © {{ currentYear }} Store Collection • Plataforma SaaS empresarial
              </p>
            </div>
          </div>
        </div>

        <!-- Texto inferior -->
        <div class="text-center mt-4">
          <small class="text-muted">
            Gestión multimarca para empresas líderes del retail
          </small>
        </div>

      </div>
    </div>
  </div>
</div>
