<div class="form-container">
  <h3 class="modal-title">
    {{ esEdicion ? 'Editar Usuario' : 'Nuevo Usuario' }}
  </h3>

  <form (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control rounded-pill" [(ngModel)]="form.nombre" name="nombre" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email *</label>
      <input type="email" class="form-control rounded-pill" [(ngModel)]="form.email" name="email" required>
    </div>

    <div class="mb-3" *ngIf="!esEdicion">
      <label class="form-label">Contrase√±a *</label>
      <input type="password" class="form-control rounded-pill" [(ngModel)]="form.password" name="password" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Celular</label>
      <input type="tel" class="form-control rounded-pill" [(ngModel)]="form.celular" name="celular">
    </div>

    <div class="mb-3">
      <label class="form-label">Rol *</label>
      <select class="form-select rounded-pill" [(ngModel)]="form.rol" name="rol" required>
        <option value="ADMIN">Administrador</option>
        <option value="OWNER">Propietario</option>
        <option value="CUSTOMER">Cliente</option>
      </select>
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" class="form-check-input" id="activo" [(ngModel)]="form.activo" name="activo">
      <label class="form-check-label" for="activo">Usuario activo</label>
    </div>

    <div class="d-flex justify-content-end gap-3">
      <button type="button" class="btn btn-outline-secondary rounded-pill px-4" (click)="cancelar()">
        Cancelar
      </button>
      <button type="submit" class="btn btn-primary rounded-pill px-4">
        {{ esEdicion ? 'Actualizar' : 'Crear' }}
      </button>
    </div>
  </form>
</div>
