<!-- src/app/admin/admin-layout/admin-layout.component.html -->
<div class="admin-layout" [class.sidebar-collapsed]="isSidebarCollapsed">

  <!-- Overlay móvil (solo cuando el menú está abierto) -->
  <div 
    class="sidebar-overlay" 
    *ngIf="isMobile && !isSidebarCollapsed" 
    (click)="toggleSidebar()">
  </div>

  <!-- Sidebar Premium -->
  <aside class="sidebar">
    <!-- Botón colapsar fijo arriba a la derecha -->
    <div class="collapse-btn-wrapper">
      <button 
        class="btn-collapse" 
        (click)="toggleSidebar()"
        [title]="isSidebarCollapsed ? 'Expandir menú' : 'Colapsar menú'">
        <i class="bi" 
           [class.bi-chevron-left]="!isSidebarCollapsed" 
           [class.bi-chevron-right]="isSidebarCollapsed">
        </i>
      </button>
    </div>

    <!-- Header -->
    <div class="sidebar-header">
      <div class="logo">
        <i class="bi bi-shop-window text-primary"></i>
        <span class="logo-text">Store Collection</span>
      </div>
      <small class="text-muted">Panel Admin</small>
    </div>

    <!-- Navegación -->
    <nav class="sidebar-nav">
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
        <i class="bi bi-speedometer2"></i>
        <span>Dashboard</span>
      </a>
      <a routerLink="/admin/stores" routerLinkActive="active" class="nav-item">
        <i class="bi bi-shop"></i>
        <span>Tiendas</span>
      </a>
      <a routerLink="/admin/categories" routerLinkActive="active" class="nav-item">
        <i class="bi bi-tags"></i>
        <span>Categorías</span>
      </a>
      <a routerLink="/admin/products" routerLinkActive="active" class="nav-item">
        <i class="bi bi-box-seam"></i>
        <span>Productos</span>
      </a>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer">
      <button (click)="logout()" class="btn-logout">
        <i class="bi bi-box-arrow-right"></i>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Topbar -->
    <header class="topbar">
      <div class="container-fluid d-flex align-items-center justify-content-between px-4">
        <!-- Botón hamburguesa móvil -->
        <button class="btn-mobile-menu d-lg-none" (click)="toggleSidebar()">
          <i class="bi bi-list fs-4"></i>
        </button>

        <h5 class="mb-0 fw-semibold">Bienvenido, Administrador</h5>

        <div class="topbar-actions">
          <!-- Aquí puedes poner notificaciones, avatar, etc. -->
        </div>
      </div>
    </header>

    <!-- Contenido de la página -->
    <main class="page-content">
      <router-outlet />
    </main>
  </div>
</div>
