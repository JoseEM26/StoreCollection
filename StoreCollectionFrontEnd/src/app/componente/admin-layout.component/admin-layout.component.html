<!-- src/app/componente/admin-layout.component/admin-layout.component.html -->

<div class="admin-layout" 
     [class.sidebar-collapsed]="isSidebarCollapsed && !isMobile"
     [class.sidebar-open]="isMobile && !isSidebarCollapsed">

  <!-- Overlay solo en móvil -->
  <div class="sidebar-overlay" 
       *ngIf="isMobile && !isSidebarCollapsed" 
       (click)="closeMobileSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-inner">
      <!-- Logo -->
      <div class="sidebar-header">
        <div class="logo-wrapper">
          <div class="logo-icon">
            <i class="bi bi-basket2-fill"></i>
          </div>
          <div class="logo-text">
            <span>StoreCollection</span>
          </div>
        </div>
      </div>

      <!-- Menú -->
      <nav class="sidebar-nav">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link"
               routerLink="{{ item.route }}"
               routerLinkActive="active"
               *ngIf="isMenuItemVisible(item)"
               (click)="closeMobileSidebar()">
              <i class="{{ item.icon }}"></i>
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </nav>

      <!-- Logout -->
      <div class="sidebar-footer">
        <a class="nav-link logout-btn" 
           (click)="logout(); closeMobileSidebar()" 
           style="cursor: pointer;">
          <i class="bi bi-box-arrow-right"></i>
          <span>Cerrar sesión</span>
        </a>
      </div>
    </div>

    <!-- Botón colapsar solo desktop -->
    <button class="btn-collapse" 
            (click)="toggleSidebar()" 
            *ngIf="!isMobile">
      <i class="bi bi-chevron-left" [class.rotate-180]="isSidebarCollapsed"></i>
    </button>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="topbar">
      <div class="container-fluid d-flex align-items-center justify-content-between py-3">
        <div class="d-flex align-items-center">
          <button class="btn me-3 d-lg-none" (click)="toggleMobileSidebar()">
            <i class="bi bi-list fs-3"></i>
          </button>
          <h5 class="mb-0 fw-bold text-dark">{{ pageTitle }}</h5>
        </div>
        <div class="d-flex align-items-center gap-3">
          <span class="text-muted small d-none d-md-block">
            {{ auth.currentUser()?.nombre || 'Usuario' }}
          </span>
          <div class="avatar">
            {{ (auth.currentUser()?.nombre || 'U').charAt(0).toUpperCase() }}
          </div>
        </div>
      </div>
    </header>

    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
